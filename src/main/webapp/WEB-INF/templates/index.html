<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thymeleaf + Spring</h1>
<ul th:each="member, iState : ${members}">
    <li th:text="${member.username}"></li>
    <li th:text="${member.password}"></li>
</ul>

<h1 th:each="member, iState : ${members}">
    <h2 th:text="${member.username}"></h2>
</h1>

</body>
</html>
